<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Exercise 2</title>
  <meta name="description" content="ITA CSS Layout Exercise">
  <meta name="author" content="Mark Kroh">

  <style>
	.container { 
		display:grid;
		grid-template-columns: auto auto;
		height: 240px;
		max-width: 240px; 
		margin: auto;
		position: relative;
		border: 1px solid black; 
	}
	.interior {
		background: blue;
		width: 100px;
		height: 100px;
		margin: 10px;
	}
	.div5 {
		background: red;
		top: 25%;
		right: 25%;
		position: absolute;
		z-index: 2;
		transform: rotate(45deg);
	}
  </style>
</head>
<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>
</html>
